<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/CSS/guides.css" />
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="/images/sgDividerIcon.png" class="logo" />
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/HTML/blog.html">BLOG</a></li>
                    <li><a href="/HTML/esports.html">ESPORTS</a></li>
                    <li><a href="/HTML/guides.html">GUIDES</a></li>
                    <li><a href="/HTML/about.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <div class="main1">
            <p>Champion information, critics, and item selection</p>
            <h1>Guides</h1>
        </div>
        <div class="divider">
            <div class="dividerlinetop"></div>
            <div class="dividericon">
                <img src="/images/sgDividerIcon.png" />
            </div>
            <div class="dividerlinebottom"></div>
        </div>
        <div class="popular-content">
            <h2>League of Legends Champions</h2>
            <h3>Find sophisticated guides for each champion</h3>

            <div class="topnav">

                <input id="searchBar" type="text" placeholder="Search champions...">
            
            </div>

            <div class="champion-list">

                <a href="/HTML/champions/alista.html" class="champion-item">Alista</a>
            
                <a href="/HTML/champions/malphite.html" class="champion-item">Malphite</a>
            
                <a href="/HTML/champions/amumu.html" class="champion-item">Amumu</a>
            
                <a href="/HTML/champions/annie.html" class="champion-item">Annie</a>
            
                <a href="/HTML/champions/janna.html" class="champion-item">Janna</a>
            
                <a href="/HTML/champions/jax.html" class="champion-item">Jax</a>
            
                <a href="/HTML/champions/kayle.html" class="champion-item">Kayle</a>
            
                <a href="/HTML/champions/nasus.html" class="champion-item">Nasus</a>
            
                <a href="/HTML/champions/ryze.html" class="champion-item">Ryze</a>
            
                <a href="/HTML/champions/soraka.html" class="champion-item">Soraka</a>
            
                <a href="/HTML/champions/teemo.html" class="champion-item">Teemo</a>
            
                <a href="/HTML/champions/tryndamere.html" class="champion-item">Tryndamere</a>
            
                <a href="/HTML/champions/wukong.html" class="champion-item">Wukong</a>
            
            </div>

        <script>
            document
                .querySelector("#searchBar")
                .addEventListener("input", function () {
                    const query = this.value.toLowerCase();
                    const champions =
                        document.querySelectorAll(".champion-item");

                    champions.forEach((champion) => {
                        const name = champion.textContent.toLowerCase();
                        champion.style.display = name.includes(query)
                            ? ""
                            : "none";
                    });
                });
        </script>
    </body>
</html>
